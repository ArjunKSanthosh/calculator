<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
 <div class="main">
    <div class="main1">
    <div class="calculator">
        <input type="text" name="" id="inputbox" placeholder="0">
    </div>
        <div class="op1">
            <button class="operator1">AC</button>
            <button class="operator2">DEL</button>
            <button class="operator3">%</button>
            <button class="operator4">/</button>

        </div>
        <div class="op2">
            <button class="operator">7</button>
            <button class="operator">8</button>
            <button class="operator">9</button>
            <button class="operator8">*</button>
        </div>
        <div class="op3">
            <button class="operator">4</button>
            <button class="operator">5</button>
            <button class="operator">6</button>
            <button class="operator7">-</button>
        </div>
        <div class="op4">
            <button class="operator">1</button>
            <button class="operator">2</button>
            <button class="operator">3</button>
            <button class="operator" style="background-color: orange;">+</button>
        </div>
        <div class="op5">
            <button class="operator5">00</button>
            <button class="operator">0</button>
            <button class="operator6">.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
</div>
<script src="./js/custom.js"></script>
</body>
</html>
